<br />
<h2>Enter your phone number to contact you</h2>
<div class="spacer"></div>
<form [formGroup]="phoneNumberForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="only-number">
    <mat-label>Telephone</mat-label>
    <input
      type="tel"
      matInput
      placeholder="555-555-1234"
      formControlName="phoneNumber"
    />
  </mat-form-field>
  <p
    *ngIf="successMessage"
    [ngClass]="{
      'text-success': successMessage,
      'text-danger': !successMessage
    }"
    class="SendClass"
  >
    {{ successMessage }}
    
  </p>

  <br />
  <button mat-raised-button type="submit">Contact me</button>
</form>
